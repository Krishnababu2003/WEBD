<body style="margin:0; font-family: Arial, Helvetica, sans-serif; text-align:center; background-color: white;">
    
    <!-- top navigation-->
    <div style="display:flex; justify-content: space-between; padding:10px 20px; font-size:16px;">
        <div>

        </div>
        <div>
            <a href="" style="margin-right:15px;color:black; text-decoration:none;">Gmail</a>

                border-radius: 20px; padding: 10px; border: 1px solid grey; font-size: 16px;">
    </div>

    <!-- buttons under text area-->
    <div style="margin-top: 20px;">
        <button style="padding: 10px 10px; margin: 5px; border: 1px solid grey; border-radius: 10px; font-size: 16px; cursor:pointer;">Google Search</button>

            <span style="color:red" >Watch!</span> We just unveiled our latest lineup of AI-powered devices
        </p>
